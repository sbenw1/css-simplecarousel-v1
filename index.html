<!doctype html>
<html lang="en">

  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <title>JavaScript carousel test</title>
	
	<link type="text/css" rel="stylesheet" href="./css/style.css" />
	
  </head>
  <body>
  
	<nav>
		<a href="./index.html">
			<h1>JavaScript Carousel Test</h1>
		</a>
		<h2>A simple test of a carousel.</h2>
	</nav>
	
	<div id="carouselContainer">
		<div id="carouselImageContainer">
			<img id="img1" alt="The first." src="./img/red_square.png" />
			<img id="img2" alt="The second." src="./img/blue_circle.png" />
			<img id="img3" alt="The third." src="./img/green_triangle.png" />
			<img id="img4" alt="The fourth." src="./img/purple_pentagon.png" />
			<img id="img5" alt="The fifth." src="./img/yellow_rectangle.png" />
		</div>
		<div id="carouselControls">
			<p id="lblCounter">Image x of x</p>
			<button id="btnPrevious">Previous</button>
			<button id="btnSelect">Select</button>
			<button id="btnNext">Next</button>
		</div>
	</div>
	
	<script src="./js/carousel_script.js"></script>
	
  </body>
</html>
